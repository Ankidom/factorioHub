<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Blueprint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="#">Browse Blueprints</a>
        <a class="navbar-brand" href="uploadBlueprint.html">Upload Blueprint</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <h1 class="text-center">Upload Blueprint</h1>
            <div id="uploadMessage"></div>
            <form id="uploadForm" class="upload-form" method="POST" action="/blueprints" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="blueprintTitle" class="form-label">Blueprint Title</label>
                    <input type="text" class="form-control" id="blueprintTitle" name="blueprintTitle" placeholder="Enter the blueprint title" required>
                </div>
                <div class="mb-3">
                    <label for="blueprintString" class="form-label">Blueprint String</label>
                    <textarea class="form-control" id="blueprintString" name="blueprintString" rows="5" placeholder="Enter the blueprint string" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="filename" class="form-label">Blueprint Image</label>
                    <input type="file" class="form-control" id="filename" name="blueprintImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="uploadBlueprint.js"></script>
</body>
</html>
